<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do list</title>
    
  </head>
  <body>
    <header>
      <a href="https://github.com/vanes-s" target="_blank"
        ><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github"
      /></a>
    </header>
    <form>
      <input type="text" placeholder="Add a new task" required />
      <input type="submit" value="+ Add task" />
    </form>
    <h1>This is your tasks :</h1>
    <ul>
      <li>
        <p>1. Task to do</p>
        <div>
          <button class="done || undo"></button>
          <button class="delete" data-key="JS Variable">Delete</button>
        </div>
      </li>
     
    </ul>
  </body>
  <script src="./script.js"></script>
</html>
